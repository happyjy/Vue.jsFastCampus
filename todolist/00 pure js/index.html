<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
      /* .toDolist */
      .toDoList {
        list-style: none;
      }

      .toDoList input + label {
        text-decoration: none;
      }
      .toDoList input:checked + label{
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{ message }}</h3>
      </header>
      <section>
        <form class="add-items">
          <input type="text" name="item" placeholder="todo list" required>
          <input type="submit" value="+ Add list"> 
        </form>
        <button class='btn'>alert</button>
        <list-component class="toDoList" v-if="flag"></list-component>


        <ul class="toDoList" v-if="flag">
        </ul>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
